<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="author" content="{{ site.author }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

    />

    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/header.css" />

    <link rel="stylesheet" href="/assets/css/fontes.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/inscricoes.css" />
    <link rel="stylesheet" href="/assets/css/local.css" />
    <link rel="stylesheet" href="/assets/css/cronograma.css" />

    <link rel="stylesheet" href="/assets/css/whpc.css" />

    {% seo %} {% if site.google_analytics %} {% include analytics.html %} {% endif %}
