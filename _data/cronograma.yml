      - title: "Palestra Acadêmica: Evolução da Computação em Borda: Estratégias Avançadas para Implantação de Aplicações, Otimização de Recursos e Gerenciamento de Servidores"
        description: "A Computação em Borda é uma área fundamental para atender às exigências de aplicações com baixa latência e alta eficiência. Nesta palestra, serão apresentadas novas estratégias para a implantação ágil de aplicações, enfatizando a importância da virtualização baseada em contêineres e os desafios únicos associados à gestão de recursos em infraestruturas descentralizadas. Serão explorados métodos avançados para o gerenciamento eficiente de servidores, concentrando-nos em minimizar o tempo de inatividade e maximizar o desempenho. Também será abordado como a otimização de recursos e a utilização de algoritmos inteligentes podem resultar em uma gestão mais eficaz e sustentável da energia. A palestra visa proporcionar um entendimento profundo das técnicas atuais e emergentes em Computação em Borda, combinando teoria com soluções práticas e estudos de caso, buscando discutir como enfrentar os desafios atuais e futuros nesta área em rápida evolução."
