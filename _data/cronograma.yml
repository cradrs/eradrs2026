      - title: "Minicurso 5 (parte 1): Programação de sistemas heterogêneos em OpenMP"
        description: "Arquiteturas heterogêneas com CPUs e GPUs têm se tornado cada vez mais frequentes em sistemas de computação de alto desempenho. Extrair todo o seu potencial de desempenho, assim como a capacidade de escrever e otimizar códigos de aplicações que possam ser executadas de forma eficiente em diferentes infra-estruturas de HPC, são requisitos importantes para a resolução de problemas e aplicações da indústria. Este minicurso explora a abordagem de programação por diretivas oferecida pelo OpenMP, mostrando de forma simplificada alguns caminhos para a implementação e otimização de aplicações para sistemas heterogêneos com foco em GPUs."
        link: "minicursos.html#MC5"
        type: "workshop"
        start_time: "9:00"
        end_time: "10:00"
        room: "Laboratório G23"
        speakers:
          - name: "Hermes Senger"
            institution: "UFSCar"
      - title: "Minicurso 6 (parte 1): Desvendando Data Science em Sistemas Distribuídos com Apache Spark"
        description: "Na era atual da tecnologia, onde dados são gerados e consumidos em uma escala sem precedentes, a Ciência de Dados emergiu como um campo crucial para transformar esses dados em insights valiosos. Com a crescente complexidade e o aumento do volume de dados, torna-se essencial empregar técnicas eficientes em sistemas distribuídos para lidar com esses desafios. O Apache Spark, uma ferramenta poderosa para o processamento de dados em larga escala, desempenha um papel vital nesse cenário, permitindo a análise e o processamento de dados de maneira rápida e eficiente. Neste minicurso, os participantes serão imersos no mundo da Ciência de Dados aplicada a sistemas distribuídos. O curso abordará desde conceitos fundamentais de Data Science e suas aplicações práticas até o uso do Apache Spark. Será dada ênfase especial à capacidade do Spark de realizar processamento de dados em ambientes de alto desempenho. Os alunos aprenderão como o Apache Spark facilita o trabalho com grandes volumes de dados, além de explorar suas funcionalidades em análises de dados e machine learning. Um dos destaques do curso será o desenvolvimento de um projeto de Data Science end-to-end, que envolverá desde a extração dos dados e transformação até o treinamento de um modelo de Machine Learning, deployment e integração via frontend. Este curso oferece uma oportunidade única para profissionais e entusiastas da área entenderem como maximizar o potencial da Ciência de Dados em sistemas distribuídos, utilizando uma das ferramentas mais influentes da atualidade."
        link: "minicursos.html#MC6"
        type: "workshop"
        start_time: "9:00"
        end_time: "10:00"
        room: "Sala G22"
        speakers:
          - name: "Alexandre Castro"
            institution: "DigiFarmz"
          - name: "Letícia Moura"
            institution: "DigiFarmz"
          - name: "Matheus da Silva Serpa"
            institution: "UFRGS"
      - title: "Minicurso Industrial (parte 1): NVIDIA - Introdução à Physics-Informed Machine Learning usando NVIDIA Modulus"
        description: "O NVIDIA Modulus é um framework de código aberto que permite a construção, treinamento e aprimoramento de modelos de aprendizado de máquina baseados em física (Physics Informed Machine Learning) com uma interface simples em Python. O NVIDIA Modulus oferece uma ampla gama de abordagens para treinar modelos baseados em física, desde modelos impulsionados puramente por física até arquiteturas baseadas em física e data-driven. O framework também oferece um pipeline de ponta a ponta para treinamento de modelos, desde a ingestão de geometria até a adição de equações diferenciais parciais (EDPs) e escalabilidade do treinamento para multi-GPUs multi-nó. Serão apresentadas várias capacidades do NVIDIA Modulus, incluindo suas arquiteturas de modelo inovadoras, capacidades de treinamento de última geração e parametrização explícita. Também serão discutidos tópicos como aplicações de referência e casos de uso para o framework em várias áreas, desde engenharia até ciências da vida."
        link: ""
        type: "workshop"
        start_time: "9:00"
        end_time: "10:00"
        room: "Auditório"
        speakers:
          - name: "Pedro Mário Cruz e Silva"
            institution: "NVIDIA"
