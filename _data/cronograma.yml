      - title: "WIA - Painel: Inteligência Artificial e Data Science - Transformando o Mercado e a Academia"
        description: "Este painel irá abordar como a Inteligência Artificial (IA) e a Data Science estão promovendo transformações significativas no mercado e na academia. Iniciaremos com uma introdução aos conceitos fundamentais e aplicações práticas destas disciplinas em diversos setores, enfatizando o potencial de inovação e os desafios associados. Progredindo para uma análise de casos de sucesso e obstáculos enfrentados em pesquisas acadêmicas e implementações industriais, o painel proporcionará um entendimento equilibrado do impacto atual da IA e da Data Science. Concluiremos com um foco nas tendências emergentes e no futuro destas tecnologias, explorando as inovações mais recentes e como elas estão moldando novos caminhos para o avanço tecnológico, preparando os participantes para as oportunidades e transformações que esses desenvolvimentos trarão."
