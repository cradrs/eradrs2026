sessions:
  - id: "WEPP1"
    title: "Painel: Título em definição"
    date: "06/05 — Auditório"
    description: "O WEPP/ERAD-RS 2026 é um fórum regional para discussão sobre ensino de programação paralela. "
    speakers:
      - name: "Claudio Schepke (Moderador)"
        affil: "Universidade Federal do Pampa"
        bio: 'Claudio Schepke é Professor da Universidade Federal do Pampa, Campus Alegrete/RS desde 2012, atuando principalmente nos cursos de graduação em Ciência da Computação e Engenharia de Software e no Programa de Pós-Graduação em Engenharia de Software. É professor de disciplinas centrais de computação e orienta estudantes em diferentes níveis de treinamento em diferentes temas. Foi diretor do campus Alegrete em 2020 e Coordenador Acadêmico em 2016, 2018 e 2019. Atualmente atua na Comissão Local de Pesquisa. Possui graduação em Ciência da Computação pela Universidade Federal de Santa Maria (2005) e mestrado (2007) e doutorado (2012) em Computação pela Universidade Federal do Rio Grande do Sul, sendo este feito na modalidade sanduíche na Technische Universität Berlin, Alemanha (2010-2011). De setembro de 2024 a fevereiro de 2025 foi professor visitante na Escola Superior de Tecnologia e Gestão (ESTiG) do instituto Politécnico de Bragança (IPB), Portugal. Tem experiência na área de Ciência da Computação, com ênfase em Processamento Paralelo e Distribuído, atuando principalmente no tema: Processamento de Alto Desempenho, incluindo arquituras e programação paralela, aplicações científicas e computação em nuvem.'
