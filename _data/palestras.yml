  - id: P1
    date: "Data/Horário — Auditório"
    name: "Palestra Acadêmica"
    title: "Título em definição"
    abstract: "Escopo em definição."
    speaker:
      name: "Silvia Maria Fonseca Silveira Massruha"
      bio: " - Doutora em Computação Aplicada pelo Instituto Nacional de Pesquisas Espaciais (2003) (Inpe), possui mestrado na área de Automação pela Faculdade de Engenharia Elétrica e de Computação (1996) da Unicamp e graduação em Análise de Sistemas - Pontifícia Universidade Católica de Campinas (1988). Desde 1989, é pesquisadora da Embrapa Informática Agropecuária, Embrapa Agricultura Digital a partir de de setembro 2021, onde tem liderado projetos na área de engenharia de software, inteligência artificial e computação científica aplicada à agricultura com aproximadamente 100 publicações técnico-científicas e 25 softwares nos temas sistemas especialistas, lógica abdutiva, lógica nebulosa, técnicas de aprendizado de máquina, mineração de dados e textos voltados para o manejo animal e diagnóstico de doenças em plantas. Exerceu o cargo de Chefe-geral da Embrapa Agricultura Digital no período de julho de 2015 até janeiro de 2022. No período de agosto de 2009 até março de 2015, exerceu o cargo de chefe de Pesquisa e Desenvolvimento da Embrapa Agricultura Digital. Atualmente é também Pesquisadora Responsável /Diretora do Centro de Ciência para Desenvolvimento em Agricultura Digital da Fapesp (CCD-AD/SemeAr). e Coordenadora da Câmara Temática AgroDigital na rede ILPF (Integração Lavoura, Pecuária e Floresta). Tem formação complementar em desenvolvimento de habilidades gerenciais pela Fundação Dom Cabral e em gestão avançada pela Amana-Key. Foi membro da Comissão de Agricultura de Precisão e Digital do Ministério da Agricultura, Pecuária e Abastecimento (MAPA) e membro da Câmara do Agro 4.0, criada pelos ministérios da Agricultura, Pecuária e Abastecimento (MAPA) e da Ciência, Tecnologia, Inovações (MCTI) (2018-2022). Atualmente participa como membro do Conselho consultivo do Ecossistema Brasil 6.0, Conselho Diretor da SBIAGRO, Conselho de Administração do Instituto de Pesquisas Eldorado, Conselho Consultivo Faesp/Senar-SP, Comitê Estratégico do Laboratório Nacional de Agro-fotônica - LANAF da Embrapa, Comitê Assessor Externo da Embrapa Arroz e Feijão. Nos últimos anos tem também participado do movimento de Agtechs atuando em programas de aceleração e mentoria de startups visando contribuir para a consolidação do ecossistema de inovação para Agricultura Digital no país. Desde maio de 2023 exerce a função de presidente da Empresa Brasileira de Pesquisa Agropecuária (Embrapa), além de estar presidindo o Programa Cooperativo para o Desenvolvimento Tecnológico Agroalimentar e Agroindustrial do Cone Sul (Procisur) e o Fórum das Américas para Pesquisa Agropecuária e Desenvolvimento Tecnológico (Foragro) na gestão 2024/2025."
      photo: "SilviaMassruha.jpeg"

  - id: P2
    date: "Data/Horário — Auditório"
    name: "Palestra Acadêmica"
    title: "Título em definição"
    abstract: "Escopo em definição."
    speaker:
      name: "Rodrigo da Rosa Righi"
      bio: "- Com mais de 10.000 citações segundo o Google Scholar, Rodrigo da Rosa Righi também se destaca por ser membro sênior da IEEE, membro sênior da ACM e bolsista de produtividade do CNPq a 9 anos. Também é coordenador do Programa de Pós-Graduação em Computação Aplicada (PPGCA) da Universidade do Vale do Rio dos Sinos (Unisinos), onde também atua como pesquisador e orientador de alunos de iniciação científica, TCC, mestrado e doutorado. Possui pós-doutorado, realizado no KAIST (Korea Advanced Institute of Science and Technology) - Coreia do Sul, com ênfase nas áreas de Internet of Things e Cloud Computing. O mestrado e o doutorado em Ciência da Computação foram feitos na Universidade Federal do Rio Grande do Sul (conclusões em 2005 e 2009, respectivamente). Em especial, o doutorado foi feito na modalidade sanduiche na Tecnische Universitaet Berlin, Alemanha. Rodrigo tem experiência na área de Ciência da Computação, mais particularmente nas subáreas que envolvem a computação paralela e distribuída. Atua nos seguintes temas: avaliação de desempenho, balanceamento de carga e adaptação da comunicação em ambientes distribuídos (Cluster, Grid, Edge, Fog e Cloud), computação na área da saúde e Internet of Things. O prof. Rodrigo também faz parte do Comitê de Assessoramento da FAPERGS no que tange a área da Computação, com gestão no período de 2017 a 2019 e recondução a partir de maio de 2022. Ainda, prof. Rodrigo possui experiência na coordenação e como integrante em projetos de pesquisa de cunho nacional e internacional, envolvendo empresas como Siemens, HT Micron Semicondutores, Samsung e DELL Computadores. Atua também na coordenação de projetos de apoio a eventos científicos suportados pela CAPES, CNPq e FAPERGS. Prof. Rodrigo é revisor de periódicos internacionais conceituados na área como IEEE Cloud Computing, Future Generation Computer Systems, IEEE Communications Magazine e ACM Transactions on Cyber-Physical Systems, bem como membro permanente do Comitê de Programa de conferencias como SBCUP, SBCAS, ERAD, WWW Internet, ERRC, WPERFORMANCE, SBAC-PAD, IHCI, ICCS e SSCAD. Por fim, Rodrigo é membro das seguintes instituições: IEEE (sênior), ACM (sênior), IADIS, INSTICC e SBC (Sociedade Brasileira de Computação)."
      photo: "Rodrigo_Righi.jpg"
  
  - id: P3
    date: "Data/Horário — Auditório"
    name: "Palestra Acadêmica"
    title: "Título em definição"
    abstract: "Escopo em definição."
    speaker:
      name: "Márcio Bastos Castro"
      bio: " - Professor do Departamento de Informática e Estatística (INE) e pesquisador do Programa de Pós-Graduação em Ciência da Computação (PPGCC) da Universidade Federal de Santa Catarina (UFSC). Doutor em Ciência da Computação pela Université Grenoble Alpes (França). Bacharel e Mestre em Ciência da Computação pela Pontifícia Universidade Católica do Rio Grande do Sul (PUCRS). Realiza pesquisa em temas relacionados à área de Processamento Paralelo e Distribuído, tais como computação de alto desempenho, modelos de programação paralela e distribuída, arquiteturas multicore e manycore, aplicações científicas paralelas, escalonamento em arquiteturas paralelas e sistemas operacionais para processadores manycore e computação em nuvem.Atuou como Coordenador da Comissão Especial de Arquitetura de Computadores e Processamento de Alto Desempenho (CE-ACPAD) da Sociedade Brasileira de Computação (SBC) entre 2023 e 2025, como Coordenador do Programa de Pós-Graduação em Ciência da Computação (PPGCC) da UFSC entre 2023 e 2025 e como Membro da Comissão Executiva da Comissão Regional de Alto Desempenho da Região Sul (CRAD/RS) entre 2021 e 2024. Durante o seu mandato na coordenação do PPGCC/UFSC, foi responsável pela elaboração do Relatório do PPGCC/UFSC para a Avaliação Quadrienal da CAPES (2021-2024), culminando com a obtenção da nota 6 na avaliação.Recebeu título de Láurea Acadêmica da PUCRS e prêmio de Aluno Destaque da SBC em 2006 devido ao destacado aproveitamento acadêmico em atividades de ensino, pesquisa e extensão durante a graduação. Conquistou o prêmio de melhor tese de doutorado do Concurso de Teses e Dissertações em Arquitetura de Computadores e Computação de Alto Desempenho (SSCAD-CTD) em 2013. Realizou pós-doutorado em 2013 no Institut National de Recherche en Informatique et en Automatique (INRIA), França. Posteriormente, realizou pós-doutorado no Grupo de Processamento Paralelo e Distribuído (GPPD) da Universidade Federal do Rio Grande do Sul (UFRGS). Coordenou e/ou participou da organização de eventos nacionais e internacionais, tais como IEEE International Parallel Distributed Processing Symposium (IPDPS), IEEE International Symposium on Computer Architecture and High Performance Computing (SBAC-PAD), Simpósio em Sistemas Computacionais de Alto Desempenho (SSCAD), Workshop on Cloud Computing (WCC), Workshop em Desempenho de Sistemas Computacionais e de Comunicação (WPerformance) e Escola Regional de Alto Desempenho da Região Sul (ERAD/RS). Atua como editor do periódico Future Generation Computer Systems (FGCS) e do periódico International Journal of Grid and Utility Computing (IJGUC). Atua também como revisor de diversos periódicos da área de Computação Paralela e Distribuída, tais como IEEE Transactions on Parallel and Distributed Computing (TPDS), Parallel Computing (PARCO), Concurrency and Computation: Practice and Experience (CCPE), Journal of Parallel and Distributed Computing (JPDC), International Journal of Parallel Programming (IJPP) e Cluster Computing (CLUSTER)."
      photo: "MarcioCastro.jpeg"

  - id: P5
    date: "Data/Horário — Auditório"
    name: "Palestra Industrial"
    title: "Título em definição"
    abstract: "Escopo em definição."
    speaker:
      name: "Guilherme Friol"
      bio: " - Especialista em computação com anos de experiência em ambientes computacionais de alta demanda, virtualização e HPC. Atua como consultor em arquitetura e otimização de sistemas de alto desempenho. Desenvolveu projetos relevantes junto a grandes instituições de pesquisa e notórios nomes da computação nacional em machine learning e redes neurais. Entre os projetos estão: Predição de Inibidores de Protease de Cisteína para Agentes Tripanocidas e Câncer (USP); Simulação de controle de veículo espacial e orientação de órbita (LAC-INPE); Pesquisa sobre plasmas astrofísicos e turbulências espaciais (ITA); Pesquisa em Astrofísica e física molecular (UNIVAP), entre outros. "
      photo: "Guilherme_Friol.png"

