    name: "Palestra Industrial 4"
    title: "SDC + Intel: Potência em HPC para desafios reais"
    abstract: "Nesta palestra, a SDC apresenta, em parceria com a Intel®, como soluções de hardware de alto desempenho estão sendo aplicadas a desafios reais em HPC (High Performance Computing). Serão abordados conceitos de arquiteturas escaláveis, uso de processadores Intel Xeon® e integração com tecnologias emergentes. Também serão compartilhadas experiências da SDC em projetos no Brasil, demonstrando como o mercado e a área de pesquisa podem se conectar com esse ecossistema de inovação e transformação digital."
    speaker:
      name: "Ricardo Marchioni"
      bio: "- Profissional com sólida atuação no setor de tecnologia, integrando áreas Comercial Técnica e de Produtos. Experiência em soluções de alto desempenho como automação, mini PCs, servidores e Storages. Participação em projetos, integração de tecnologias e desenvolvimento de negócios B2B. Perfil inovador, com foco em transformação digital e visão estratégica – alinhado ao ecossistema tecnológico promovido pela SDC em parceria com Intel®, Supermicro, Toshiba e outras líderes globais."
