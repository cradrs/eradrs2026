  - id: P5
    date: "24/04 (11:30 - 12:30) — Auditório"
    name: "Palestra Industrial 3"
    title: "HPC sem MiMiMi - Nos Bastidores do HPC: Desafios e Realidades na Administração de Clusters de Alto Desempenho"
    abstract: "A computação de alto desempenho (HPC) é frequentemente apresentada através de seus resultados impressionantes e casos de sucesso. No entanto, por trás desses números existe uma complexa realidade operacional que raramente é discutida. Esta palestra mergulha no dia a dia da administração de clusters HPC, revelando os desafios práticos e as situações reais que administradores enfrentam. Abordaremos aspectos críticos como o gerenciamento de recursos em ambientes multiusuário, onde demandas conflitantes e prioridades diversas precisam ser constantemente equilibradas. Discutiremos os desafios de manutenção da infraestrutura, desde a gestão térmica e energética até a resolução de problemas de hardware.."
    speaker:
      name: "Guilherme Friol"
      bio: " - Especialista em computação com anos de experiência em ambientes computacionais de alta demanda, virtualização e HPC. Atua como consultor em arquitetura e otimização de sistemas de alto desempenho. Desenvolveu projetos relevantes junto a grandes instituições de pesquisa e notórios nomes da computação nacional em machine learning e redes neurais. Entre os projetos estão: Predição de Inibidores de Protease de Cisteína para Agentes Tripanocidas e Câncer (USP); Simulação de controle de veículo espacial e orientação de órbita (LAC-INPE); Pesquisa sobre plasmas astrofísicos e turbulências espaciais (ITA); Pesquisa em Astrofísica e física molecular (UNIVAP), entre outros. "
